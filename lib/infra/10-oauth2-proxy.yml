---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: oauth2-proxy
  ports:
    - name: http
      protocol: TCP
      port: 4180
      targetPort: 4180

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oauth2-proxy
  namespace: infra

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: infra
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
      serviceAccountName: oauth2-proxy
      terminationGracePeriodSeconds: 30
      containers:
      - image: quay.io/oauth2-proxy/oauth2-proxy:v6.1.1
        imagePullPolicy: Always
        name: oauth2-proxy
        resources:
          limits:
            cpu: 50m
            memory: 25Mi
          requests:
            cpu: 10m
            memory: 10Mi
        env:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-config
                key: client_id
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-config
                key: client_secret
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-config
                key: cookie_secret
        args:
          - --reverse-proxy=true
          - --cookie-domain=infra=oss.moov.io
          - --cookie-secure
          - --email-domain=*
          # - --gcp-healthchecks # only in v3.2.0 and later
          - --github-org=moov-io
          # - --github-team=infra
          - --http-address=0.0.0.0:4180
          - --pass-host-header
          - --provider=github
          - --redirect-url=https://infra-oss.moov.io/oauth2/callback
          - --upstream=http://grafana.infra.svc.cluster.local:9090/grafana/
          - --upstream=http://prometheus.infra.svc.cluster.local:9090/prometheus/
          - --upstream=http://alertmanager.infra.svc.cluster.local:9090/alertmanager/
          - --upstream=http://traefik-dashboard.lb.svc.cluster.local:8081/traefik/
          - --upstream=http://loki.infra.svc.cluster.local:3100/loki/
          - --upstream=http://polaris-dashboard.infra.svc.cluster.local:8080/polaris/
          - --upstream=http://stargazers.sales.svc.cluster.local:8080/stargazers/
          - --upstream=http://infra-idx.infra.svc.cluster.local:8080/
        ports:
          - containerPort: 4180
            name: http
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 2000
      restartPolicy: Always

---
