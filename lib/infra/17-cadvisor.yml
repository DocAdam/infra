# From: https://github.com/google/cadvisor/blob/master/deploy/kubernetes/base

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: infra
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: 'docker/default'
spec:
  selector:
    matchLabels:
      cadvisor: cadvisor
  template:
    metadata:
      labels:
        cadvisor: cadvisor
    spec:
      containers:
      - name: cadvisor
        image: google/cadvisor:v0.33.0
        args:
          # Options: https://github.com/google/cadvisor/blob/master/docs/runtime_options.md
          - --application_metrics_count_limit=50
        resources:
          limits:
            cpu: 50m
            memory: 250Mi
          requests:
            cpu: 25m
            memory: 50Mi
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
---
