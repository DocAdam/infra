---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: alertmanager
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager
  namespace: infra

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-data
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 25Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: infra
  labels:
    app: alertmanager
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      serviceAccountName: alertmanager
      terminationGracePeriodSeconds: 30
      containers:
      - image: prom/alertmanager:v0.20.0
        imagePullPolicy: Always
        name: alertmanager
        args:
          - --config.file=/opt/alertmanager/alertmanager.yml
          - --web.listen-address=:9090
          - --storage.path=/data/alertmanager/
          - --data.retention=336h # 14*24h (2 weeks)
          - --alerts.gc-interval=30m
          - --web.external-url=https://infra-oss.moov.io/alertmanager/
        volumeMounts:
          - name: alertmanager-config
            mountPath: /opt/alertmanager/
          - name: alertmanager-data
            mountPath: /data/alertmanager/
        ports:
          - containerPort: 9090
            name: http
            protocol: TCP
        resources:
          limits:
            cpu: 25m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 25Mi
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9203
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /alertmanager/api/v2/status
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /alertmanager/api/v2/status
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
        securityContext:
          # TODO(adam): shouldn't need root
          # https://github.com/kubernetes/kubernetes/issues/2630
          runAsUser: 0
      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
            items:
              - key: alertmanager.yml
                path: alertmanager.yml
        - name: alertmanager-data
          persistentVolumeClaim:
            claimName: alertmanager-data
      restartPolicy: Always
---
