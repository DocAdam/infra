---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: infra

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 50Gi

---
# Docs: https://prometheus.io/docs/prometheus/latest/configuration/configuration/
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: infra
data:
  prometheus.yml: |
    global:
      scrape_interval: 60s
      scrape_timeout: 10s
      evaluation_interval: 10s
    alerting:
      alertmanagers:
        # We need to prefix since the Ingress has a prefix
        - path_prefix: '/alertmanager/'
          scheme: http
          static_configs:
            - targets:
                - alertmanager.infra.svc.cluster.local:9090
          timeout: 30s
    rule_files:
      - /opt/prometheus-kubernets-monitoring-alerts/prometheus_alerts.yml
      - /opt/prometheus-kubernets-monitoring-rules/prometheus_rules.yml
      - /opt/prometheus-rules/*.yml
      - /opt/prometheus-mysql-rules/*.yml
    scrape_configs:
      - job_name: 'prometheus'
        metrics_path: /prometheus/metrics
        static_configs:
          - targets: ['localhost:9090']
      # Scrape kubernetes apiservers
      - job_name: kube-apiserver
        kubernetes_sd_configs:
          - role: endpoints
            # api_server: kubernetes.default.svc.cluster.local
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
          - action: drop
            regex: '(apiserver_request_latencies_bucket)'
      # Scrape Kubernetes controller
      - job_name: 'kube-controller-manager'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: http
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_component]
            action: keep
            regex: kube-system;kube-controller-manager
      # Scrape Kubernetes scheduler
      - job_name: 'kube-scheduler'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: http
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_component]
            action: keep
            regex: kube-system;kube-scheduler
      # Scrape cAdvisor
      - job_name: 'kubernetes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - action: drop
            regex: '(container_tasks_state)'
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
      # Scrape kubelet
      - job_name: kubelet
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.*):10250'
            replacement: '${1}:10255'
            target_label: __address__
          - regex: '(kube_pod_container_status_waiting_reason)'
            action: drop
          - regex: '(storage_operation_duration_seconds_bucket)'
            action: drop
      # Scrape pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            # api_server: kubernetes.default.svc.cluster.local
        # scheme: https
        # tls_config:
        #   ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        # bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - regex: '(container_tasks_state)'
            action: drop
          - regex: '(kube_pod_container_status_waiting_reason)'
            action: drop
          - action: labeldrop
            regex: '(pod_template_hash)'
      - job_name: corteza
        static_configs:
          - targets: ["corteza-server.sales.svc.cluster.local"]
        basic_auth:
          username: metrics
          password: metrics
        metrics_path: /metrics
      - job_name: loki
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ["infra"]
        metrics_path: /loki/metrics
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: keep
            regex: '(loki)'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: infra
  labels:
    app: prometheus
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      priorityClassName: high-priority
      terminationGracePeriodSeconds: 30
      # TODO(adam): enable this once we run non pre-emptible nodes
      # tolerations:
      #   - key: cloud.google.com/gke-preemptible
      #     operator: Equal
      #     value: "true"
      #     effect: NoSchedule
      containers:
      - image: prom/prometheus:v2.17.1
        imagePullPolicy: Always
        name: prometheus
        args:
          - --config.file=/opt/prometheus/prometheus.yml
          - --storage.tsdb.path=/data/prometheus
          - --storage.tsdb.retention.time=168h # 7 * 24hours
          # - --web.enable-lifecycle # TODO(adam): kubectl port-forward doesn't work to curl -XPOST /-/reload
          - --web.console.libraries=/usr/share/prometheus/console_libraries
          - --web.console.templates=/usr/share/prometheus/consoles
          - --web.external-url=https://infra.moov.io/prometheus/
        volumeMounts:
          - name: prometheus-config
            mountPath: /opt/prometheus/
          - name: prometheus-kubernets-monitoring-alerts
            mountPath: /opt/prometheus-kubernets-monitoring-alerts/
          - name: prometheus-kubernets-monitoring-rules
            mountPath: /opt/prometheus-kubernets-monitoring-rules/
          - name: prometheus-rules
            mountPath: /opt/prometheus-rules/
          - name: prometheus-mysql-rules
            mountPath: /opt/prometheus-mysql-rules/
          - name: prometheus-data
            mountPath: /data/prometheus
        ports:
          - containerPort: 9090
            name: http
            protocol: TCP
        resources:
          limits:
            memory: 3000Mi
          requests:
            memory: 2000Mi
        readinessProbe:
          httpGet:
            path: /prometheus/-/ready
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /prometheus/-/healthy
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        securityContext:
          # TODO(adam): shouldn't need root
          # https://github.com/kubernetes/kubernetes/issues/2630
          runAsUser: 0
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
        - name: prometheus-kubernets-monitoring-alerts
          configMap:
            name: prometheus-kubernets-monitoring-alerts
            items:
              - key: prometheus_alerts.yml
                path: prometheus_alerts.yml
        - name: prometheus-kubernets-monitoring-rules
          configMap:
            name: prometheus-kubernets-monitoring-rules
            items:
              - key: prometheus_rules.yml
                path: prometheus_rules.yml
        - name: prometheus-rules
          configMap:
            name: prometheus-rules
            items:
              - key: prometheus-app-rules.yml
                path: prometheus-app-rules.yml
              - key: prometheus-domain-rules.yml
                path: prometheus-domain-rules.yml
              - key: prometheus-kubernetes-rules.yml
                path: prometheus-kubernetes-rules.yml
              - key: prometheus-paygate-rules.yml
                path: prometheus-paygate-rules.yml
              - key: prometheus-watchman-rules.yml
                path: prometheus-watchman-rules.yml
        - name: prometheus-mysql-rules
          configMap:
            name: prometheus-mysql-rules
            items:
              - key: prometheus-mysql-rules.yml
                path: prometheus-mysql-rules.yml
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: prometheus-data
      restartPolicy: Always

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: infra
---
