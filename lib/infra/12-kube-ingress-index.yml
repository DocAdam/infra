---
apiVersion: v1
kind: Service
metadata:
  name: kube-ingress-index
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: kube-ingress-index
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-ingress-index
  namespace: infra

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kube-ingress-index
  namespace: infra
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/content-type-nosniff: "true"
    ingress.kubernetes.io/force-hsts: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/ssl-host: "infra.moov.io"
    ingress.kubernetes.io/ssl-force-host: "true"
spec:
  rules:
    - host: infra.moov.io
      http:
        paths:
          - path: /
            backend:
              serviceName: kube-ingress-index
              servicePort: 8080

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kube-ingress-index
  namespace: infra
  labels:
    app: kube-ingress-index
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-ingress-index
  template:
    metadata:
      labels:
        app: kube-ingress-index
    spec:
      serviceAccountName: kube-ingress-index
      terminationGracePeriodSeconds: 30
      containers:
      - image: banno/kube-ingress-index:0.2.1
        imagePullPolicy: Always
        name: kube-ingress-indes
        args:
          - -force-tls
          - -namespaces=apps,infra,lb
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
      restartPolicy: Always

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-ingress-index
rules:
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-ingress-index
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-ingress-index
subjects:
  - kind: ServiceAccount
    name: kube-ingress-index
    namespace: infra

---
