---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: infra
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - name: http
      protocol: TCP
      port: 3100
      targetPort: 3100
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  namespace: infra

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-data
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: infra
data:
  loki.yml: |
    auth_enabled: false
    server:
      http_listen_port: 3100
    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 15m
      chunk_retain_period: 30s
      max_transfer_retries: 0
    schema_config:
      configs:
        - from: 2019-01-01
          store: boltdb
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 168h
    storage_config:
      boltdb:
        directory: /loki/index
      filesystem:
        directory: /loki/chunks
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
    chunk_store_config:
      max_look_back_period: 0s
    table_manager:
      retention_deletes_enabled: true
      retention_period: 840h

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: infra
  labels:
    app: loki
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      serviceAccountName: loki
      terminationGracePeriodSeconds: 30
      containers:
        - image: grafana/loki:2.1.0
          imagePullPolicy: Always
          name: loki
          args:
            - -config.file=/etc/loki/loki.yml
            - -server.path-prefix=/loki/
            - -log.level=info
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki/
            - name: loki-data
              mountPath: /loki
          ports:
            - containerPort: 3100
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 50m
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /loki/ready
              port: 3100
            initialDelaySeconds: 45
          livenessProbe:
            httpGet:
              path: /loki/ready
              port: 3100
            initialDelaySeconds: 45
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
            items:
              - key: loki.yml
                path: loki.yml
        - name: loki-data
          persistentVolumeClaim:
            claimName: loki-data
      restartPolicy: Always
---
