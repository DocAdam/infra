---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: infra
data:
  prometheus-app-rules.yml: |
    groups:
      - name: ./app.rules
        rules:
          - alert: MoovAppProblem
            expr: 'up{ kubernetes_namespace="apps", instance =~ "(.*):9090" } < 1'
            for: 1m
            labels:
              severity: critical
            annotations:
              message: "{{ $labels.app }} has unhealthy pods {{ $labels.kubernetes_pod_name }}"
  prometheus-domain-rules.yml: |
    groups:
      - name: ./domain.rules
        rules:
          - alert: DomainExpiring
            expr: domain_expiration{} < 45
            for: 24h
            labels:
              severity: warning
            annotations:
              message: "{{ $labels.domain }} expires in {{ $value }} days"
          - alert: DomainUnfindable
            expr: domain_expiration_unfindable > 0
            for: 24h
            labels:
              severity: critical
            annotations:
              message: "Unable to find or parse expiry for {{ $labels.domain }}"
          - alert: DomainMetricsAbsent
            expr: absent(domain_expiration) > 0
            for: 24h
            labels:
              severity: warning
            annotations:
              description: "Metrics for domain-exporter are absent"
  prometheus-kubernetes-rules.yml: |
    groups:
      - name: ./kubernetes.rules
        rules:
          - alert: UnschedulablePods
            expr: kube_pod_status_unschedulable > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              message: "{{ $labels.namespace }}/{{ $labels.pod }} is unschedulable"
  prometheus-paygate-rules.yml: |
    groups:
      - name: ./paygate.rules
        rules:
          - alert: MissingACHConfig
            expr: missing_ach_file_upload_configs > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              message: "Missing ACH upload configuration for {{ $labels.routing_number }}"
          - alert: FailedFileUpload
            expr: sum(ach_file_upload_errors) > 0
            for: 5m
            labels:
              severity: critical
            annotations:
              message: "An ACH file for origin={{ $labels.origin }} failed to upload"
          - alert: FailedApitestTransfers
            expr: sum(failed_ach_transfers) by (source) > 0
            for: 10m
            labels:
              severity: warning
            annotations:
              message: "{{ $labels.source }} transfers have been failing"
  prometheus-watchman-rules.yml: |
    groups:
      - name: ./watchman.rules
        rules:
          - alert: StaleWatchmanData
            expr: (time() - last_data_refresh_success) > 60*60*24
            for: 1h
            labels:
              severity: warning
            annotations:
              message: "Data was last refreshed {{ humanizeTimestamp $value }} ago"
---
