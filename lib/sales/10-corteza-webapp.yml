---
apiVersion: v1
kind: Service
metadata:
  name: corteza-webapp
  namespace: sales
spec:
  type: ClusterIP
  selector:
    app: corteza-webapp
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: corteza-webapp
  namespace: sales
  labels:
    app: corteza-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corteza-webapp
  template:
    metadata:
      labels:
        app: corteza-webapp
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: cortezaproject/corteza-webapp:2019.12.0
        imagePullPolicy: Always
        name: webapp
        env:
          - name: DB_DSN
            valueFrom:
              secretKeyRef:
                name: corteza-secrets
                key: db_dsn
          - name: AUTH_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: corteza-secrets
                key: jwt_secret
          - name: CORREDOR_ADDR
            value: "corteza-corredor.sales.svc.cluster.local:50051"
          - name: VIRTUAL_HOST
            value: "crm.moov.io"
          - name: MONOLITH_API
            value: "true"
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        # securityContext:
        #   readOnlyRootFilesystem: true
        #   runAsNonRoot: true
        #   runAsUser: 101
      restartPolicy: Always
---
