---
apiVersion: v1
kind: Service
metadata:
  name: corteza-corredor
  namespace: sales
spec:
  type: ClusterIP
  selector:
    app: corteza-corredor
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: corteza-corredor
  namespace: sales
  labels:
    app: corteza-corredor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corteza-corredor
  template:
    metadata:
      labels:
        app: corteza-corredor
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: cortezaproject/corteza-server-corredor:2019.12.0
        imagePullPolicy: Always
        name: corredor
        env:
          - name: DB_DSN
            valueFrom:
              secretKeyRef:
                name: corteza-secrets
                key: db_dsn
          - name: AUTH_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: corteza-secrets
                key: jwt_secret
          - name: CORREDOR_ADDR
            value: "0.0.0.0:50051"
          - name: CORREDOR_ENABLED
            value: "true"
          - name: CORREDOR_LOG_ENABLED
            value: "true"
          - name: CORREDOR_LOG_LEVEL
            value: "debug"
        ports:
          - containerPort: 50051
            name: grpc
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 50Mi
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 10
        # securityContext:
        #   readOnlyRootFilesystem: true
        #   runAsNonRoot: true
        #   runAsUser: 101
      restartPolicy: Always
---
