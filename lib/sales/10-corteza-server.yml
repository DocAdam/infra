---
apiVersion: v1
kind: Service
metadata:
  name: corteza-server
  namespace: sales
spec:
  type: ClusterIP
  selector:
    app: corteza-server
  ports:
    - name: data
      protocol: TCP
      port: 80
      targetPort: 80
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: corteza-server-data
  namespace: sales
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 25Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: corteza-server
  namespace: sales
  labels:
    app: corteza-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corteza-server
  template:
    metadata:
      labels:
        app: corteza-server
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: cortezaproject/corteza-server:2019.12.0
        imagePullPolicy: Always
        name: server
        env:
          - name: DB_DSN
            valueFrom:
              secretKeyRef:
                name: corteza-secrets
                key: db_dsn
          - name: AUTH_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: corteza-secrets
                key: jwt_secret
          - name: VIRTUAL_HOST
            value: "api.crm.moov.io"
          - name: HTTP_METRICS_USERNAME
            value: "metrics"
          - name: HTTP_METRICS_PASSWORD
            value: "metrics"
          - name: CORREDOR_ADDR
            value: "corteza-corredor.sales.svc.cluster.local:50051"
          - name: CORREDOR_ENABLED
            value: "true"
          - name: CORREDOR_LOG_ENABLED
            value: "true"
          - name: CORREDOR_LOG_LEVEL
            value: "debug"
          - name: CORREDOR_API_BASE_URL_COMPOSE
            value: "https://api.crm.moov.io/compose"
          - name: CORREDOR_API_BASE_URL_MESSAGING
            value: "https://api.crm.moov.io/messaging"
          - name: CORREDOR_API_BASE_URL_SYSTEM
            value: "https://api.crm.moov.io/system"
          - name: DB_LOGGER
            value: "true"
          - name: GRPC_CLIENT_LOG
            value: "true"
          - name: HTTP_ENABLE_VERSION_ROUTE
            value: "true"
          - name: HTTP_METRICS
            value: "true"
          - name: PROVISION_SETTINGS_AUTH_EXTERNAL_REDIRECT_URL
            value: "https://api.crm.moov.io/system/auth/external/%s/callback"
          - name: COMPOSE_STORAGE_PATH
            value: "/data/compose"
          - name: MESSAGING_STORAGE_PATH
            value: "/data/messaging"
          - name: SYSTEM_STORAGE_PATH
            value: "/data/system"
        ports:
          - containerPort: 80
            name: api
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /version
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /version
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        # securityContext:
        #   readOnlyRootFilesystem: true
        #   runAsNonRoot: true
        #   runAsUser: 101
        volumeMounts:
          - name: corteza-server-data
            mountPath: /data/
      volumes:
        - name: corteza-server-data
          persistentVolumeClaim:
            claimName: corteza-server-data
      restartPolicy: Always
---
