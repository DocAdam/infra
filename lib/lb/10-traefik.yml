---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: lb
spec:
  type: NodePort
  selector:
    app: traefik
  ports:
    - name: proxy
      protocol: TCP
      port: 80
      targetPort: 80
    - name: dashboard
      protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik
  namespace: lb
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: traefik
              servicePort: 8080

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: traefik
  namespace: lb
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - image: traefik:v1.7
        imagePullPolicy: Always
        name: traefik
        args:
          - --api
          - --kubernetes
          - --logLevel=DEBUG
        ports:
          - containerPort: 80
            name: proxy
            protocol: TCP
          - containerPort: 8080
            name: dashboard
            protocol: TCP
      restartPolicy: Always

---
