---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iso8583fuzz-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iso8583fuzz
  namespace: apps
  labels:
    app: iso8583fuzz
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: iso8583fuzz
  template:
    metadata:
      labels:
        app: iso8583fuzz
    spec:
      volumes:
        - name: iso8583fuzz-data
          persistentVolumeClaim:
            claimName: iso8583fuzz-data
      priorityClassName: fuzz-low-priority
      initContainers:
      - name: volume-permissions
        image: busybox
        command: ['sh', '-c', 'chmod -R g+rwX /go/src/github.com/moov-io/iso8583/test/fuzz-reader/crashers/']
        volumeMounts:
        - mountPath: /go/src/github.com/moov-io/iso8583/test/fuzz-reader/crashers/
          name: iso8583fuzz-data
      containers:
      - image: moov/iso8583fuzz:v0.2.3
        imagePullPolicy: Always
        name: iso8583fuzz
        volumeMounts:
          - name: iso8583fuzz-data
            mountPath: /go/src/github.com/moov-io/iso8583/test/fuzz-reader/crashers/
        resources:
          limits:
            cpu: 400m
            memory: 110Mi
          requests:
            cpu: 200m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          # readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: Always

---
