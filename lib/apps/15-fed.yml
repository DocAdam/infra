---
apiVersion: v1
kind: Service
metadata:
  name: fed
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: fed
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fed-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed
  namespace: apps
  labels:
    app: fed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fed
  template:
    metadata:
      labels:
        app: fed
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      volumes:
        - name: fed-data
          persistentVolumeClaim:
            claimName: fed-data
      containers:
      - image: moov/fed:v0.4.1
        imagePullPolicy: Always
        name: fed
        args:
          - -http.addr=:8080
          - -admin.addr=:9090
        env:
          - name: FEDACH_DATA_PATH
            value: /data/fed/FedACHdir.txt
          - name: FEDWIRE_DATA_PATH
            value: /data/fed/fpddir.txt
          - name: LOG_FORMAT
            value: plain
        volumeMounts:
          - name: fed-data
            mountPath: /data/fed/
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: Always

---
