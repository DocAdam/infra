---
apiVersion: v1
kind: Service
metadata:
  name: fed
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: fed
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fed
  namespace: apps
  labels:
    app: fed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fed
  template:
    metadata:
      labels:
        app: fed
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: moov/fed:v0.4.3
        imagePullPolicy: Always
        name: fed
        args:
          - -http.addr=:8080
          - -admin.addr=:9090
        env:
          - name: LOG_FORMAT
            value: plain
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: Always
---
