---
apiVersion: v1
kind: Service
metadata:
  name: fed
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: fed
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fed
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    # Handle 'GET /v1/fed/ach/...' adn 'GET /v1/fed/wire/...'
    traefik.ingress.kubernetes.io/request-modifier: 'ReplacePathRegex: ^/v1/fed/(ach|wire)/(.*) /fed/$1/$2'
    ingress.kubernetes.io/auth-type: forward
    ingress.kubernetes.io/auth-url: https://api.moov.io/v1/auth/check
    ingress.kubernetes.io/auth-response-headers: X-Request-Id,X-User-Id,Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-Headers,Access-Control-Allow-Credentials,Content-Type
    ingress.kubernetes.io/content-type-nosniff: "true"
    ingress.kubernetes.io/force-hsts: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/ssl-host: "api.moov.io"
    ingress.kubernetes.io/ssl-force-host: "true"
spec:
  rules:
    - host: api.moov.io
      http:
        paths:
          - path: /v1/fed/ach
            backend:
              serviceName: fed
              servicePort: 8080
          - path: /v1/fed/wire
            backend:
              serviceName: fed
              servicePort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fed-ping
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rewrite-target: /ping
    ingress.kubernetes.io/content-type-nosniff: "true"
    ingress.kubernetes.io/force-hsts: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/ssl-host: "api.moov.io"
    ingress.kubernetes.io/ssl-force-host: "true"
spec:
  rules:
    - host: api.moov.io
      http:
        paths:
          - path: /v1/fed/ping
            backend:
              serviceName: fed
              servicePort: 8080

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fed-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 1Gi

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fed
  namespace: apps
  labels:
    app: fed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fed
  template:
    metadata:
      labels:
        app: fed
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      volumes:
        - name: fed-data
          persistentVolumeClaim:
            claimName: fed-data
      containers:
      - image: moov/fed:v0.2.0
        imagePullPolicy: Always
        name: fed
        args:
          - -http.addr=:8080
          - -admin.addr=:9090
        env:
          - name: FEDACH_DATA_PATH
            value: /data/fed/FedACHdir.txt
          - name: FEDWIRE_DATA_PATH
            value: /data/fed/fpddir.txt
        volumeMounts:
          - name: fed-data
            mountPath: /data/fed/
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always

---
