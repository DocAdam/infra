---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: auth
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
    ingress.kubernetes.io/content-type-nosniff: "true"
    ingress.kubernetes.io/force-hsts: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/ssl-host: "api.moov.io"
    ingress.kubernetes.io/ssl-force-host: "true"
spec:
  rules:
    - host: api.moov.io
      http:
        paths:
          - path: /v1/auth
            backend:
              serviceName: auth
              servicePort: 8080

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: apps
  labels:
    app: auth
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      # TODO(adam): enable this once we run non pre-emptible nodes
      # tolerations:
      #   - key: cloud.google.com/gke-preemptible
      #     operator: Equal
      #     value: "true"
      #     effect: NoSchedule
      volumes:
        - name: auth-data
          persistentVolumeClaim:
            claimName: auth-data
      containers:
      - image: moov/auth:v0.3.0-dev2018092701
        imagePullPolicy: Always
        name: auth
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        volumeMounts:
          - name: auth-data
            mountPath: /opt/moov/auth
        env:
          - name: DOMAIN
            value: api.moov.io
          - name: OAUTH2_CLIENTS_DB_PATH
            value: /opt/moov/auth/oauth2_clients.db
          - name: OAUTH2_TOKENS_DB_PATH
            value: /opt/moov/auth/oauth2_tokens.db
          - name: SQLITE_DB_PATH
            value: /opt/moov/auth/auth.db
        resources:
          limits:
            cpu: 0.1
            memory: 25Mi
          requests:
            cpu: 0.1
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always

---
