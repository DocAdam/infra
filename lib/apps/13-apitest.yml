---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: apitest
  namespace: apps
spec:
  suspend: false
  concurrencyPolicy: Forbid
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: apitest-cookie
            image: moov/apitest:v0.3.0
          - name: apitest-oauth
            image: moov/apitest:v0.3.0
            args:
            - -oauth
          restartPolicy: OnFailure
---
