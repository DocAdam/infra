---
apiVersion: v1
kind: Service
metadata:
  name: moovio
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: moovio
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moovio
  namespace: apps
  labels:
    app: moovio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moovio
  template:
    metadata:
      labels:
        app: moovio
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: nginx/nginx-prometheus-exporter:0.4.2
        imagePullPolicy: Always
        name: nginx-exporter
        args:
          - -nginx.scrape-uri=http://localhost:8080/stub_status
        ports:
          - containerPort: 9113
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
      - image: moov/moov-io:v2019.12.07.1
        imagePullPolicy: Always
        name: moovio
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 25Mi
          requests:
            cpu: 25m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always
---
