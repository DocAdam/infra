---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: achfuzz-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: achfuzz
  namespace: apps
  labels:
    app: achfuzz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: achfuzz
  template:
    metadata:
      labels:
        app: achfuzz
    spec:
      volumes:
        - name: achfuzz-data
          persistentVolumeClaim:
            claimName: achfuzz-data
      containers:
      - image: moov/achfuzz:v0.6.0-rc7
        imagePullPolicy: Always
        name: achfuzz
        volumeMounts:
          - name: achfuzz-data
            mountPath: /go/src/github.com/moov-io/ach/test/fuzz-reader/crashers/
        resources:
          limits:
            cpu: 0.5
            memory: 300Mi
          requests:
            cpu: 0.1
            memory: 100Mi
      restartPolicy: Always

---
