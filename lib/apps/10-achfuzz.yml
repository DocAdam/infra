---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: achfuzz-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: achfuzz
  namespace: apps
  labels:
    app: achfuzz
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: achfuzz
  template:
    metadata:
      labels:
        app: achfuzz
    spec:
      volumes:
        - name: achfuzz-data
          persistentVolumeClaim:
            claimName: achfuzz-data
      priorityClassName: fuzz-low-priority
      containers:
      - image: moov/achfuzz:v1.2.0
        imagePullPolicy: Always
        name: achfuzz
        volumeMounts:
          - name: achfuzz-data
            mountPath: /go/src/github.com/moov-io/ach/test/fuzz-reader/crashers/
        resources:
          limits:
            cpu: 250m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          # readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: Always

---
