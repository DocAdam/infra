---
apiVersion: v1
kind: Service
metadata:
  name: wire
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: wire
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wire
  namespace: apps
  labels:
    app: wire
spec:
  replicas: 0
  selector:
    matchLabels:
      app: wire
  template:
    metadata:
      labels:
        app: wire
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: moov/wire:v0.3.0
        imagePullPolicy: Always
        name: wire
        args:
          - -http.addr=:8080
          - -admin.addr=:9090
        env:
          - name: LOG_FORMAT
            value: plain
          # - name: WIRE_FILE_TTL
          #   value: 30m # 30 minutes
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always

---
