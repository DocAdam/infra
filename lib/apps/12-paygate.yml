---
apiVersion: v1
kind: Service
metadata:
  name: paygate
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: paygate
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: paygate
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefix
    traefik.ingress.kubernetes.io/request-modifier: 'ReplacePathRegex: ^/v1/ach/(.*) /$1'
    ingress.kubernetes.io/auth-type: forward
    ingress.kubernetes.io/auth-url: https://api.moov.io/v1/auth/check
    ingress.kubernetes.io/auth-response-headers: X-Request-Id,X-User-Id,Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-Headers,Access-Control-Allow-Credentials,Content-Type
    ingress.kubernetes.io/content-type-nosniff: "true"
    ingress.kubernetes.io/force-hsts: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/ssl-host: "api.moov.io"
    ingress.kubernetes.io/ssl-force-host: "true"
spec:
  rules:
    - host: api.moov.io
      http:
        paths:
          - path: /v1/ach/customers
            backend:
              serviceName: paygate
              servicePort: 8080
          - path: /v1/ach/depositories
            backend:
              serviceName: paygate
              servicePort: 8080
          - path: /v1/ach/events
            backend:
              serviceName: paygate
              servicePort: 8080
          - path: /v1/ach/gateways
            backend:
              serviceName: paygate
              servicePort: 8080
          - path: /v1/ach/originators
            backend:
              serviceName: paygate
              servicePort: 8080
          - path: /v1/ach/transfers
            backend:
              serviceName: paygate
              servicePort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: paygate-ping
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rewrite-target: /ping
    ingress.kubernetes.io/content-type-nosniff: "true"
    ingress.kubernetes.io/force-hsts: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/ssl-host: "api.moov.io"
    ingress.kubernetes.io/ssl-force-host: "true"
spec:
  rules:
    - host: api.moov.io
      http:
        paths:
          - path: /v1/paygate/ping
            backend:
              serviceName: paygate
              servicePort: 8080

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paygate-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paygate
  namespace: apps
  labels:
    app: paygate
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: paygate
  template:
    metadata:
      labels:
        app: paygate
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      volumes:
        - name: paygate-data
          persistentVolumeClaim:
            claimName: paygate-data
      containers:
      - image: moov/paygate:v0.2.0
        imagePullPolicy: Always
        name: paygate
        args:
          - -http.addr=:8080
          - -admin.addr=:9090
        volumeMounts:
          - name: paygate-data
            mountPath: /opt/moov/paygate/
        env:
          - name: SQLITE_DB_PATH
            value: /opt/moov/paygate/paygate.db
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 0.1
            memory: 50Mi
          requests:
            memory: 25Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always

---
