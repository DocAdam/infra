---
apiVersion: v1
kind: Service
metadata:
  name: paygate
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: paygate
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: paygate-routing-config
  namespace: apps
data:
  routing.yaml: |
    fileTransfer:
      cutoffTimes:
        - routingNumber: "121042882"
          cutoff: 1500
          location: "America/New_York"
      configs:
        - routingNumber: "121042882"
          inboundPath: "/upload/inbound/"
          outboundPath: "/upload/outbound/"
          returnPath: "/upload/returned/"
      sftpConfigs:
        - routingNumber: "121042882"
          hostname: "localhost:22"
          username: "demo"
          password: "password"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paygate
  namespace: apps
  labels:
    app: paygate
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: paygate
  template:
    metadata:
      labels:
        app: paygate
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      volumes:
        - name: paygate-routing-config
          configMap:
            name: paygate-routing-config
            items:
              - key: routing.yaml
                path: routing.yaml
      containers:
      - image: moov/paygate:v0.7.0
        imagePullPolicy: Always
        name: paygate
        volumeMounts:
          - name: paygate-routing-config
            mountPath: /opt/moov/paygate/routing-config/
        env:
          - name: CONFIG_FILE
            value: /opt/moov/paygate/routing-config/routing.yaml
          - name: HTTP_ADMIN_BIND_ADDRESS
            value: ':9090'
          - name: HTTP_BIND_ADDRESS
            value: ':8080'
          - name: ACH_FILE_STORAGE_DIR
            value: '/opt/moov/paygate/storage/'
          - name: LOG_FORMAT
            value: 'plain'
          - name: CUSTOMERS_CALLS_DISABLED
            value: 'true'
          # ODFI details
          - name: ODFI_ACCOUNT_NUMBER
            value: '123'
          - name: ODFI_ROUTING_NUMBER
            value: '121042882'
          - name: ODFI_ACCOUNT_TYPE
            value: 'savings'
          - name: ODFI_IDENTIFICATION
            value: '001'
          - name: ODFI_BANK_NAME
            value: 'Moov, Inc'
          - name: ODFI_HOLDER
            value: 'Moov, Inc'
          # MySQL configs
          - name: DATABASE_TYPE
            value: mysql
          - name: MYSQL_ADDRESS
            value: 'tcp(paygate-mysql.apps.svc.cluster.local:3306)'
          - name: MYSQL_MAX_CONNECTIONS
            value: "16"
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: paygate-mysql-secrets
                key: database
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: paygate-mysql-secrets
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: paygate-mysql-secrets
                key: password
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 25m
            memory: 25Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      - image: atmoz/sftp:alpine
        name: sftp
        args:
          - 'demo:password:::upload'
        ports:
          - containerPort: 22
            name: sftp
        readinessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always

---
