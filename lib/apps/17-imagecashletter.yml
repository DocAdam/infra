---
apiVersion: v1
kind: Service
metadata:
  name: imagecashletter
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: imagecashletter
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagecashletter
  namespace: apps
  labels:
    app: imagecashletter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagecashletter
  template:
    metadata:
      labels:
        app: imagecashletter
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: moov/imagecashletter:v0.2.0
        imagePullPolicy: Always
        name: imagecashletter
        args:
          - -http.addr=:8080
          - -admin.addr=:9090
        env:
          - name: LOG_FORMAT
            value: plain
          - name: ICL_FILE_TTL
            value: 300m
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 25Mi
          requests:
            cpu: 25m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: Always

---
