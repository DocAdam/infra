---
apiVersion: v1
kind: Service
metadata:
  name: watchman-mysql
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: watchman-mysql
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: watchman-mysql-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce # mountable only to a single node
  resources:
    requests:
      storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: watchman-mysql
  namespace: apps
  labels:
    app: watchman-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchman-mysql
  template:
    metadata:
      labels:
        app: watchman-mysql
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      volumes:
        - name: watchman-mysql-data
          persistentVolumeClaim:
            claimName: watchman-mysql-data
      containers:
      - image: mysql:8.0
        name: mysql
        args:
          - --default-authentication-plugin=mysql_native_password
        env:
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: watchman-mysql-secrets
                key: database
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: watchman-mysql-secrets
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: watchman-mysql-secrets
                key: password
          - name: MYSQL_RANDOM_ROOT_PASSWORD
            value: "yes"
        ports:
          - containerPort: 3306
            name: mysql
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
          - name: watchman-mysql-data
            mountPath: /var/lib/mysql
      - image: prom/mysqld-exporter:v0.12.1
        name: exporter
        env:
          - name: DATA_SOURCE_NAME
            valueFrom:
              secretKeyRef:
                name: watchman-mysql-secrets
                key: exporter_dsn
        args:
          - --collect.auto_increment.columns
          - --collect.binlog_size
          - --collect.engine_innodb_status
          # - --collect.engine_tokudb_status
          - --collect.global_status
          # - --collect.global_variables
          # - --collect.heartbeat
          # - --collect.heartbeat.database="heartbeat"
          # - --collect.heartbeat.table="heartbeat"
          - --collect.info_schema.clientstats
          # - --collect.info_schema.innodb_cmp
          # - --collect.info_schema.innodb_cmpmem
          # - --collect.info_schema.innodb_metrics
          # - --collect.info_schema.innodb_tablespaces
          # - --collect.info_schema.processlist
          # - --collect.info_schema.processlist.min_time=0
          # - --collect.info_schema.processlist.processes_by_host
          # - --collect.info_schema.processlist.processes_by_user
          - --collect.info_schema.query_response_time
          # - --collect.info_schema.schemastats
          - --collect.info_schema.tables
          - --collect.info_schema.tables.databases=*
          - --collect.info_schema.tablestats
          - --collect.info_schema.userstats
          # - --collect.mysql.user
          # - --collect.mysql.user.privileges
          # - --collect.perf_schema.eventsstatements
          # - --collect.perf_schema.eventsstatements.digest_text_limit=120
          # - --collect.perf_schema.eventsstatements.limit=250
          # - --collect.perf_schema.eventsstatements.timelimit=86400
          # - --collect.perf_schema.eventsstatementssum
          # - --collect.perf_schema.eventswaits
          # - --collect.perf_schema.file_events
          # - --collect.perf_schema.file_instances
          # - --collect.perf_schema.file_instances.filter=".*"
          # - --collect.perf_schema.file_instances.remove_prefix="/var/lib/mysql/"
          # - --collect.perf_schema.indexiowaits
          # - --collect.perf_schema.replication_applier_status_by_worker
          # - --collect.perf_schema.replication_group_member_stats
          # - --collect.perf_schema.tableiowaits
          # - --collect.perf_schema.tablelocks
          # - --collect.slave_hosts
          # - --collect.slave_status
          - --config.my-cnf=/dev/null
          - --exporter.lock_wait_timeout=2
          # - --exporter.log_slow_filter
          - --log.format=logger:stderr
          - --log.level=debug
          - --timeout-offset=0.25
          - --web.listen-address=:9090
          - --web.telemetry-path=/metrics
        ports:
          - containerPort: 9090
            name: metrics
      restartPolicy: Always
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: watchman-mysql-backup
  namespace: apps
  labels:
    app: watchman-mysql-backup
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: gcr.io/maynard-io-public/kubernetes-cloud-mysql-backup:v2.2.0
              name: backup
              env:
                - name: GCP_GCLOUD_AUTH
                  valueFrom:
                    secretKeyRef:
                      name: database-backups
                      key: gcp_auth_string
                - name: BACKUP_PROVIDER
                  value: "gcp"
                - name: GCP_BUCKET_NAME
                  value: "moov-production-mysql-backups"
                - name: GCP_BUCKET_BACKUP_PATH
                  value: "/apps/watchman"
                - name: TARGET_DATABASE_HOST
                  value: "watchman-mysql.apps.svc.cluster.local"
                - name: TARGET_DATABASE_PORT
                  value: "3306"
                - name: TARGET_DATABASE_NAMES
                  valueFrom:
                    secretKeyRef:
                      name: watchman-mysql-secrets
                      key: database
                - name: TARGET_DATABASE_USER
                  valueFrom:
                    secretKeyRef:
                      name: watchman-mysql-secrets
                      key: username
                - name: TARGET_DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: watchman-mysql-secrets
                      key: password
                - name: BACKUP_TIMESTAMP
                  value: "_%Y_%m_%d"
                - name: SLACK_ENABLED
                  value: "true"
                - name: SLACK_CHANNEL
                  value: "#alerts"
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: slack-secrets
                      key: webhook_url
          restartPolicy: OnFailure
---
